<div class="body">
    <div class="grid-container">
        <mat-card class="card" *ngFor="let movie of movies;">
            <mat-card-header>
                <mat-card-title class="card-text">{{movie.Title}}</mat-card-title>
                <mat-card-subtitle class="card-text">Directed by: {{movie.Director.Name}}</mat-card-subtitle>
            </mat-card-header>
            <img class="image" src={{movie.ImagePath}} alt={{movie.Title}} />
            <mat-card-actions class="card-actions">
                <button mat-button color="accent" (click)="openGenreDialog(movie.Genre)">
                    Genre
                </button>
                <button mat-button color="accent" (click)="openDirectorDialog(movie.Director)">
                    Director
                </button>
                <button mat-button color="accent" (click)="openSynopsisDialog(movie.Description)">
                    Details
                </button>
                <button class="fave-button" *ngIf="!isFavorite(movie._id)" mat-icon-button
                    (click)="addFavorite(movie._id)" matTooltip="Add to favorites">
                    <mat-icon>favorite_border</mat-icon>
                </button>
                <button class="fave-button" *ngIf="isFavorite(movie._id)" mat-icon-button
                    (click)="removeFavorite(movie._id)" matTooltip="Remove from favorites">
                    <mat-icon>favorite</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
